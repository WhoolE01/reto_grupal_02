<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="keywords" content="HTML, CSS" />
  <meta name="description" content="Content to learn to usea HTML and CSS with a QR image" />
  <meta name="title" content="Second Challenge - NFT preview card component" />
  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://github.com/WhoolE01/reto_grupal_02">
  <meta property="og:title" content="Reto grupal 02 ETH Card">
  <meta property="og:description" content="Second challenge ETH Card.">
  <meta property="og:image" content="https://i.postimg.cc/L4LnryJ4/Captura-de-pantalla-2022-12-11-000819.png">

  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image">
  <meta property="twitter:url" content="https://github.com/WhoolE01/reto_grupal_02">
  <meta property="twitter:title" content="Reto grupal 02 ETH Card">
  <meta property="twitter:description" content="Second challenge ETH Card.">
  <meta property="twitter:image" content="https://i.postimg.cc/L4LnryJ4/Captura-de-pantalla-2022-12-11-000819.png">
  <link rel="icon" href="./Images/favicon-32x32.png" type="image/png" sizes="32x32">
  <title>Second Challenge | NFT preview card component</title>
  <link rel="stylesheet" href="./styles.css">
</head>

<body>
  <main class="main-card">
    <article class="card-content">
      <figure class="image-container">
        <img src="./images/image-equilibrium.jpg" alt="Card image Ethereum" class="image" />
        <div class="capa">
          <img src="./images/icon-view.svg" alt="ojo" class="ojo">
        </div>
      </figure>
      <div class="text-container">
        <h1>Equilibrium #3429</h1>
        <p>Our Equilibrium collection promotes balance and calm.</p>
      </div>
      <div class="price-container">
        <div class="ethereum-container">
          <img src="./images/icon-ethereum.svg" alt="image of ethereum logo" class="ethereum">
          <p class="ethereum-container__text">0.041 ETH</p>
        </div>
        <div class="time-container">
          <img src="./images/icon-clock.svg" alt="image of a ethereum" class="clock">
          <p class="time-container__clock">3 days left</p>
        </div>
      </div>
      <div class="author-container">
        <img src="./images/image-avatar.png" alt="Avatar image" class="avatar-image">
        <p class="author-container__text">Creation of <span>Jules Wyvern</span></p>
      </div>
    </article>
  </main>
</body>

</html>
